<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Shopping App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b7cff;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .card p {
      color: #555;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #2b7cff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1a5fd0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #2b7cff;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    ðŸ›’ Simple Shopping App
  </header>
  
  <main class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Wireless Headphones</h3>
      <p>â‚¹1,499</p>
      <button class="btn" onclick="addToCart('Wireless Headphones', 1499)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Smart Watch</h3>
      <p>â‚¹2,999</p>
      <button class="btn" onclick="addToCart('Smart Watch', 2999)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Bluetooth Speaker</h3>
      <p>â‚¹999</p>
      <button class="btn" onclick="addToCart('Bluetooth Speaker', 999)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 4">
      <h3>Wireless Mouse</h3>
      <p>â‚¹499</p>
      <button class="btn" onclick="addToCart('Wireless Mouse', 499)">Add to Cart</button>
    </div>
  </main>

  <footer>
    <p id="cart">Cart: 0 items | Total: â‚¹0</p>
  </footer>

  <script>
    let cartCount = 0;
    let totalAmount = 0;

    function addToCart(item, price) {
      cartCount++;
      totalAmount += price;
      document.getElementById('cart').textContent = `Cart: ${cartCount} item${cartCount > 1 ? 's' : ''} | Total: â‚¹${totalAmount}`;
      alert(`${item} added to cart!`);
    }
  </script>
</body>
</html>
